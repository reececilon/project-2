<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Rock to Spock, Rock, Paper, Scizzors, Lizard, Spock, Game"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <title>Rock to Spock</title>
</head>
<body>
    <!-- Game header and logo -->
    <header>
        <h1 id="heading">Rock to Spock <i class="far fa-hand-rock"></i></h1>
    </header>
    <!-- Section containing the game -->
    <div id="game-section">
        <!-- Controls section, holding all the buttons to play the game -->
        <div id="controls">
            <button data-type="rock" class="control">rock</button>
            <button data-type="paper" class="control">paper</button>
            <button data-type="scizzors" class="control">scizzors</button>
            <button data-type="lizard" class="control">lizard</button>
            <button data-type="spock" class="control">spock</button>
            <button data-type="reset" class="control" id="reset">restart</button>
        </div>
        <!-- play area where the main part of the game is displayed, showing rock, paper, scizzors, lizard and spock images -->
        <div id="play-area">
            <!-- Player's move -->
            <div id="player" class="inline">
                <h2 class="players">Player</h2>
                <img src="assets/images/rock-spock.webp" id="player-move"  class="match" alt="Image of rock, paper, scizzors, spock, game"/>
            </div>
            <!-- Computer's move -->
            <div id="computer" class="inline">
                <h2 class="players">Computer</h2>
                <img src="assets/images/rock-spock.webp" id="comp-move" class="match" alt="Image of rock, paper, scizzors, spock, game"/>
            </div>
        </div>
        <!-- Score board, keeping track of player and computer score -->
        <div id="score-board">
            <h3>Score board</h3>
            <br>
            <p>Player <span id="p-score">0</span> : <span id="c-score">0</span> Computer</p>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/9797ac3199.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
